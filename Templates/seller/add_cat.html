{% extends 'seller/vendor_base.html' %}
{% load static %}
{% block body %}
<div class="single-thumb-vertical main-container shop-page no-sidebar">
    <div class="container mt-5">
        <div class="row">
            <div class="main-content col-md-12 mt-5">
                <div class="lynessa-tabs lynessa-tabs-wrapper">
                    <ul class="tabs dreaming-tabs" role="tablist">
                        <li class="reviews_tab" id="tab-title-reviews" role="tab" aria-controls="tab-reviews">
                            <a href="#tab-reviews">Category</a>
                        </li>
                    </ul>
                    <div class="lynessa-Tabs-panel lynessa-Tabs-panel--reviews panel entry-content lynessa-tab" id="tab-reviews" role="tabpanel" aria-labelledby="tab-title-reviews">
                        <div id="reviews" class="lynessa-Reviews">
                            <div id="review_form_wrapper">
                                <div id="review_form">
                                    <div id="respond" class="comment-respond">
                                        <span id="reply-title" class="comment-reply-title">Fill “Category” Details</span>
                                        <form id="commentform" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}

                                            <!-- Category Name -->
                                            <p class="comment-form-author">
                                                <label for="author">Category Name&nbsp;<span class="required">*</span></label>
                                                <input id="author" name="cname" value="{{ cat.name }}" size="30" type="text">
                                            </p>

                                            <!-- Category Image 1 -->
                                            <div class="comment-form-rating">
                                                <label>Category Image 1&nbsp;<span class="required">*</span></label>
                                                {% if cat.image.url %}
                                                    <img src="{{ cat.image.url }}" alt="" style="height: 500px; width: 500px;">
                                                {% endif %}
                                                <input type="file" name="image" accept="image/jpeg">
                                            </div>

                                            <!-- Redirect URL 1 -->
                                            <p class="comment-form-author">
                                                <label for="redirect_url1">Redirect URL 1&nbsp;<span class="required">*</span></label>
                                                <input id="redirect_url1" name="redirect_url1" value="{{ cat.redirect_url1 }}" size="30" type="text">
                                            </p>

                                            <!-- Category Image 2 -->
                                            <div class="comment-form-rating">
                                                <label>Category Image 2&nbsp;</label>
                                                {% if cat.image2.url %}
                                                    <img src="{{ cat.image2.url }}" alt="" style="height: 500px; width: 500px;">
                                                {% endif %}
                                                <input type="file" name="image2" accept="image/jpeg">
                                            </div>

                                            <!-- Redirect URL 2 -->
                                            <p class="comment-form-author">
                                                <label for="redirect_url2">Redirect URL 2&nbsp;</label>
                                                <input id="redirect_url2" name="redirect_url2" value="{{ cat.redirect_url2 }}" size="30" type="text">
                                            </p>

                                            <!-- Visibility -->
                                            <p class="comment-form-author">
                                                <label for="visibility">Visibility&nbsp;</label>
                                                <input type="checkbox" name="visibility" {% if cat.visibility %} checked {% endif %}>
                                            </p>

                                            <!-- Submit Button -->
                                            <div>
                                                <input name="submit" id="submit" class="submit" value="Submit" type="submit">
                                            </div>
                                            <!-- Delete Button (only visible when editing) -->
                                            {% if cat.id %}
                                                <div>
                                                    <a style="float:right;" href="{% url 'seller:delete_cat' cat.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');">
                                                        Delete
                                                    </a>
                                                </div>
                                            {% endif %}
                                        </form>
                                    </div><!-- #respond -->
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
