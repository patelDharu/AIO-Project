<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center" style="background: url('https://wallpapercave.com/wp/wp3234039.jpg') no-repeat center center/cover;">

    <div class="container d-flex justify-content-start align-items-center vh-100">
        <div class="card bg-dark bg-opacity-75 text-white p-5 shadow" style="max-width: 500px; width: 100%;">
            <h3 class="text-center mb-4">Login</h3>
            <form method="post" action="#">
                <div class="mb-3">
                    {% csrf_token %}
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control bg-transparent text-white border-white" id="email" placeholder="Enter email" required name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-transparent text-white border-white" id="password" placeholder="Enter password" required name="p1">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                {{m}}  {{p}}

                <div class="text-center mt-3">
                    <a href="#" class="text-white text-decoration-none">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
