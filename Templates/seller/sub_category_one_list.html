{% extends 'seller/vendor_base.html' %}
{% load static %}
{% block body %}
<div class="banner-wrapper has_background">
    <img src="{% static 'assets/images/banner-for-all2.jpg' %}"
         class="img-responsive attachment-1920x447 size-1920x447" alt="img">
    <div class="banner-wrapper-inner">
        <h1 class="page-title">Sub Category One Information</h1>
        <div role="navigation" aria-label="Breadcrumbs" class="breadcrumb-trail breadcrumbs">
            <ul class="trail-items breadcrumb">
                <li class="trail-item trail-begin"><a href="/seller/shop"><span>Home</span></a></li>
                <li class="trail-item trail-end active"><span>Sub Category One</span></li>
            </ul>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="mb-4">All Sub Category One</h2>
    <a style="float:right;" class="btn btn-primary mb-2" href="/seller/sub_category_one/add/">Add New</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subcat_one in sub_category_ones %}
            <tr>
                <td>{{ subcat_one.name }}</td>
                <td>
                    <a href="{% url 'seller:sub_category_one_update' subcat_one.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'seller:sub_category_one_delete' subcat_one.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
