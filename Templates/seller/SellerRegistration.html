<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex align-items-center justify-content-end" style="background: url('https://th.bing.com/th/id/OIP.bQsea6hFLJXUyd2AA-ca2wHaFj?rs=1&pid=ImgDetMain') no-repeat center center/cover;">

    <div class="container d-flex  justify-content-end align-items-center vh-100 ">
        <div class="card shadow p-4" style="width: 400px; background: rgba(0, 0, 0, 0.2);">
            <h3 class="text-center mb-4">Register</h3>
            <form method="post" action="#">
                <div class="mb-3">
                    {% csrf_token %}
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter full name" required name="username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required name="p1">
                       
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required name="p2">
                        {% for msg in messages %} {{ msg }}  {% endfor %}
                       
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>{{n}}

                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/Sellerlogin" class="text-decoration-none">Login</a></small>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
