<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex align-items-start justify-content-end" style="background: url('https://wallpaperaccess.com/full/2489832.jpg') no-repeat center center/cover;">

    <div class="col-md-4 col-lg-3">
        <div class="card p-3 shadow-lg" style="background-color: rgba(0, 0, 0, 0.1);">
            <h5 class="card-title text-center text-white mb-3">Product Filters</h5>

            <div class="mb-2">
                <label for="priceRange" class="form-label text-white">Price Range</label>
                <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="10">
                <div class="d-flex justify-content-between">
                    <span>$0</span>
                    <span>$1000</span>
                </div>
            </div>

            <div class="mb-2">
                <label for="itemSelect" class="form-label text-white">Select Item</label>
                <select class="form-select" id="itemSelect">
                    <option value="t-shirt">T-shirt</option>
                    <option value="jeans">Jeans</option>
                    <option value="dress">Dress</option>
                    <option value="shoes">Shoes</option>
                </select>
            </div>

            <div class="mb-2">
                <label for="categorySelect" class="form-label text-white">Select Category</label>
                <select class="form-select" id="categorySelect">
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                </select>
            </div>

            <button class="btn btn-primary w-100">Apply Filters</button>
        </div>
    </div>

</body>
</html>
